<!DOCTYPE html>
<html>
	<body>
		<p id="demo">Clique no botao para receber sua localizacao em Latitude e Longitude:</p>
		<button onclick="getLocation()">Clique Aqui</button>
		
		<script>
		var x=document.getElementById("demo");
		function getLocation()
			{
			if (navigator.geolocation)
				{
				navigator.geolocation.getCurrentPosition(showPosition);
				}
			else{x.innerHTML="O seu navegador nÃ£o suporta GeolocalizaÃ§Ã£o.";}
			}
		function showPosition(position)
			{
			x.innerHTML="Latitude: " + position.coords.latitude +
			"<br>Longitude: " + position.coords.longitude +"<br><a target='_blank' href='https://	www.google.com.br/maps/place//@"+position.coords.latitude+","+position.coords.longitude+",15z/data=!3m1!4b1!4m5!3m4!1s0x0:0x0!8m2!3d"+position.coords.latitude+"!4d"+position.coords.longitude+"?hl=pt-BR'>Mapa</a>"; 
			}
		</script>
	</body>
</html>
